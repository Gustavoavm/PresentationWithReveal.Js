<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Gustavo Adrian</title>
	<link rel="icon" href="assets/iconPage.png">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/blood.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section  id="fragments" data-transition="fade-out" >
				<h3>MIS EXPERIENCIAS</h3>
				<img width="220" height="220" data-src="assets/photo.png" alt="Down arrow">
				<h1 class="fragment"><small> GUSTAVO ADRIAN VAZQUEZ MEZA</small></h1>
				
			</section>
			<section>
				<section>

				</section>
				<section>

				</section>

			</section>
			<section>

			</section>
			<section>

			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
		    controls: true,
			progress: true,
			history: true,
			center: true,
			//transition: 'linear',
			transition: 'slide',
			transitionSpeed: 'slow',
			// backgroundTransition: 'slide'
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
